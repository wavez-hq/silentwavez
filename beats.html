<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Wavez | Beats</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Silent Wavez Beats</h1>
    <a href="index.html" class="btn">Back to Home</a>
  </header>

  <!-- Beats Section -->
  <section class="beats-section">
    <h2>My Beats & Freestyles</h2>
    <div class="beats-container" id="beatsContainer"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Silent Wavez. Licensed under <a href="LICENSE" target="_blank">MIT License</a>.</p>
  </footer>

  <!-- JS -->
  <script>
    // ========================================
    // Paste Python-generated JS array of objects here:
    // Example:
    // const beats = [
    //   {filename: "Beat1.mp3", cover: "Beat1.jpg"},
    //   {filename: "Beat2.mp3", cover: "Beat2.jpg"},
    // ];
    const beats = [
      /* Paste your 31 beats objects here */
    ];
    // ========================================

    const container = document.getElementById('beatsContainer');

    beats.forEach(beat => {
      const card = document.createElement('div');
      card.className = 'beat-card';

      // Cover image
      const img = document.createElement('img');
      img.src = `assets/beats/${beat.cover}`;
      img.alt = beat.filename.replace('.mp3', '');
      img.className = 'beat-cover';
      card.appendChild(img);

      // Title
      const title = document.createElement('h3');
      title.textContent = beat.filename.replace('.mp3', '');
      card.appendChild(title);

      // Audio player
      const player = document.createElement('audio');
      player.controls = true;
      player.src = `assets/beats/${beat.filename}`;
      card.appendChild(player);

      // Download button
      const downloadBtn = document.createElement('a');
      downloadBtn.href = `assets/beats/${beat.filename}`;
      downloadBtn.download = beat.filename;
      downloadBtn.textContent = "Download";
      downloadBtn.className = "download-btn";
      card.appendChild(downloadBtn);

      container.appendChild(card);
    });
  </script>

</body>
</html>
